services:
  crm-app:
    image: crm-app:latest
    container_name: crm-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crm.rule=Host(`crm.worknetic.de`)"
      - "traefik.http.routers.crm.entrypoints=websecure"
      - "traefik.http.routers.crm.tls=true"
      - "traefik.http.routers.crm.tls.certresolver=letsencrypt"
      - "traefik.http.services.crm.loadbalancer.server.port=3000"

networks:
  traefik-network:
    external: true
